[tox]
envlist = py27,py34,py35,flake8

[testenv]
commands =
    python --version
    nosetests --with-coverage --cover-min-percentage=100 --cover-package=kinto_portier kinto_portier {posargs}
deps =
    kinto
    coverage
    mock
    nose
    webtest
install_command = pip install --process-dependency-links --pre {opts} {packages}

[testenv:flake8]
commands = flake8 kinto_portier
deps =
    flake8
